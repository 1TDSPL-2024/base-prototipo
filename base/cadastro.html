<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INICIO</title>

        <link rel="stylesheet" href="./css/cadastro.css">

    </head>

    <body>

        <section class="cadastro">

            <h1>CADASTRO</h1>

            <form action="#" class="signup-form">
                <div class="inputs-wrapper">
                    <div class="input-wrapper">
                        <input class="input" type="text" id="inputname" placeholder="Nome completo">
                        <label for="inputname" class="labelinput">* Campo Obrigatório </label>
                    </div>
                    <div class="input-wrapper">
                        <input class="input" type="text" id="inputemail" placeholder="Email">
                        <label for="inputemail" class="labelinput">* Campo Obrigatório </label>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button class="submit-button">Send</button>
                </div>
            </form>

        </section>

    </body>

</html>
